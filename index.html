<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">

        <div class="board-container">
            <h1 class="board-title">HOME</h1>
            <div class="board-score" id="winner-home">
                <p class="board-points home" id="home-score">0</p>
            </div>
            <div class="buttons-container">
                <button class="btn" onclick="addOneHome(); checkWinner();">+1</button>
                <button class="btn" onclick="addTwoHome(); checkWinner();">+2</button>
                <button class="btn" onclick="addThreeHome(); checkWinner();">+3</button>
            </div>
        </div>

        <div class="board-container">
            <h1 class="board-title">GUEST</h1>
            <div class="board-score" id="winner-guest">
                <p class="board-points" id="guest-score">0</p>
            </div>
            <div class="buttons-container">
                <button class="btn" onclick="addOneGuest(); checkWinner();">+1</button>
                <button class="btn" onclick="addTwoGuest(); checkWinner();">+2</button>
                <button class="btn" onclick="addThreeGuest(); checkWinner();">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
